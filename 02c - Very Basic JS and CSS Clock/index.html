<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div id="clock">
      <div id="hourHand"></div>
      <div id="minuteHand"></div>
      <div id="secondHand"></div>
    </div>
    <script>
      setInterval(() => {
        // calculates the degrees of rotation for each hand every
        // 1000msecs (ie. every second)
        // hour hand rotates 30 degrees/60 mins + 0.5 degrees per minute of partial
        // hour
        // eg. at 3.15 the hour hand will travel 3*30 degrees + 15/2 degrees = 97.5degrees
        d = new Date();
        htime = d.getHours();
        mtime = d.getMinutes();
        stime = d.getSeconds();
        hrotation = 30 * htime + mtime / 2;
        mrotation = 6 * mtime;
        srotation = 6 * stime;

        hourHand.style.transform = `rotate(${hrotation}deg)`;
        minuteHand.style.transform = `rotate(${mrotation}deg)`;
        secondHand.style.transform = `rotate(${srotation}deg)`;
      }, 1000);
    </script>
  </body>
</html>
